<div
  [routerLink]="[ARCHIVES_ROUTE]"
  [queryParams]="{ contexts: item.id }"
  class="circle"></div>
<div>
  <h2 class="when">
    {{
      item.end_date
        ? (item.end_date | date: 'yyyy')
        : (currentDate | date: 'yyyy')
    }}
  </h2>
  <div class="what">{{ item.description }}</div>
  <div class="where">{{ item.label }}, {{ item.localization }}</div>
  @if (item.projects.length > 0) {
    <div
      class="projects"
      [routerLink]="[ARCHIVES_ROUTE]"
      [queryParams]="{ contexts: item.id }">
      {{ item.projects.length }} rÃ©alisation{{
        item.projects.length > 1 ? 's' : ''
      }}
      <app-right-arrow class="arrow"></app-right-arrow>
    </div>
  }
</div>
