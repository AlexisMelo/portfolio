<div class="hero">
  <div class="hero-grid">
    <div class="title">
      <h1>MELO</h1>
      <h2>Ingénieur. Développeur. Fullstack.</h2>
    </div>

    <div class="image">
      <svg
        class="svg"
        viewBox="0 0 431 462"
        fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern
            id="img1"
            patternContentUnits="objectBoundingBox"
            width="100%"
            height="100%"
            preserveAspectRatio="xMidYMid slice">
            <image
              width="1"
              height="1"
              href="photos/landing.jpeg"
              x="0"
              y="0"
              preserveAspectRatio="xMidYMid slice" />
          </pattern>
        </defs>

        <path
          d="M0 462C168.316 462 262.684 462 431 462C431 358.902 431 198 431 198C431 -66 0 -66 0 198C0 198 0 358.902 0 462Z"
          class="svg-contour-path" />
        <path
          d="M15 446C171.6 446 259.4 446 416 446C416 350.043 416 200.286 416 200.286C416 -45.4286 15 -45.4286 15 200.286C15 200.286 15 350.043 15 446Z"
          fill="url(#img1)" />
      </svg>
    </div>

    <div class="description">{{ contentService.description }}</div>

    <div class="contact">
      <app-button (buttonClicked)="goToContact()">Me contacter</app-button>
    </div>
  </div>
</div>

<ng-template #skillList>
  @for (skill of skills; track skill.id) {
    <div class="skill-keyword">
      <div class="circle" [style.backgroundColor]="skill.color"></div>
      {{ skill.label }}
    </div>
  }
</ng-template>

<app-moving-content
  class="skills-banner"
  [temp]="skillList"
  [fade]="true"
  [animationDuration]="50">
</app-moving-content>

<app-timeline></app-timeline>
