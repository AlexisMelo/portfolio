<div class="hero g-container">
  <div class="hero-grid">
    <div class="title">
      <h1>MELO</h1>
      <h2>Ingénieur. Développeur. Fullstack.</h2>
    </div>

    <div class="image">
      <svg
        class="svg"
        viewBox="0 0 431 462"
        fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern
            id="img1"
            patternContentUnits="objectBoundingBox"
            width="100%"
            height="100%"
            preserveAspectRatio="xMidYMid slice">
            <image
              width="1"
              height="1"
              href="photos/landing.jpeg"
              x="0"
              y="0"
              preserveAspectRatio="xMidYMid slice" />
          </pattern>
          <pattern
            id="gradient"
            patternContentUnits="objectBoundingBox"
            width="100%"
            height="100%">
            <image height="1" href="gradient.svg" x="0" y="0" />
          </pattern>
          <pattern
            id="gradient-dark"
            patternContentUnits="objectBoundingBox"
            width="100%"
            height="100%">
            <image height="1" href="gradient-dark.svg" x="0" y="0" />
          </pattern>
        </defs>

        @if (themeService.isDarkMode) {
          <path
            d="M0 462C168.316 462 262.684 462 431 462C431 358.902 431 198 431 198C431 -66 0 -66 0 198C0 198 0 358.902 0 462Z"
            fill="url(#gradient-dark)" />
        } @else {
          <path
            d="M0 462C168.316 462 262.684 462 431 462C431 358.902 431 198 431 198C431 -66 0 -66 0 198C0 198 0 358.902 0 462Z"
            fill="url(#gradient)" />
        }

        <path
          d="M15 446C171.6 446 259.4 446 416 446C416 350.043 416 200.286 416 200.286C416 -45.4286 15 -45.4286 15 200.286C15 200.286 15 350.043 15 446Z"
          fill="url(#img1)" />
      </svg>
    </div>

    <div class="description g-text">
      {{ contentService.description }}
    </div>

    <div class="contact">
      <app-button [style]="'outlined'" (buttonClicked)="goToContact()"
        >Me contacter</app-button
      >
    </div>
  </div>
</div>

<ng-template #skillList>
  @for (skill of skills; track skill.id) {
    <div
      class="skill-keyword"
      [routerLink]="['projects']"
      [queryParams]="{ skills: skill.id }"
      appTooltip
      [tooltip]="'Voir mes projets avec ' + skill.label"
      [position]="'above'">
      <div class="circle" [style.backgroundColor]="skill.color"></div>
      {{ skill.label }}
    </div>
  }
</ng-template>

<app-row-with-separator>
  <div class="g-container">
    <app-moving-content
      class="skills-banner"
      [temp]="skillList"
      [fade]="true"
      [animationDuration]="30"
      [gap]="'2rem'"
      [useAltFadeColor]="true">
    </app-moving-content>
  </div>
</app-row-with-separator>

<app-title-separator
  title="Comment je peux vous aider"
  subtitle="Développement"
  description="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
  tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
  quis nostrud exercitation ullamco"></app-title-separator>

<app-section-group [sections]="sections"></app-section-group>

<app-row-with-separator>
  <app-title-separator
    title="Ils m'ont fait confiance"
    subtitle="Clients"
    description="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
  tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
  quis nostrud exercitation ullamco"></app-title-separator>

  <ng-template #contextList>
    @for (context of clients; track context.id) {
      <app-button
        [routerLink]="['projects']"
        [queryParams]="{ contexts: context.id }"
        appTooltip
        [tooltip]="'Voir mes projets chez ' + context.label"
        [position]="'above'"
        [style]="'plain'">
        @if (context.icon) {
          <img [src]="context.icon" alt="" icon />
        }
        {{ context.label }}
      </app-button>
    }
  </ng-template>

  <app-moving-content
    [temp]="contextList"
    [fade]="true"
    [animationDuration]="30"
    [gap]="'2rem'"
    [useAltFadeColor]="true">
  </app-moving-content>
</app-row-with-separator>

<app-title-separator
