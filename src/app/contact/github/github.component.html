@if (this.link) {
  <img
    [src]="
      themeService.isDarkMode ? 'icons/github-dark.svg' : 'icons/github.svg'
    "
    alt="Logo de Github" />

  <app-action-button
    [unfold]="hovered"
    text="Github"
    (click)="openGithub()"></app-action-button>
} @else {
  <img
    [src]="
      themeService.isDarkMode ? 'icons/github-dark.svg' : 'icons/github.svg'
    "
    alt="Logo de Github" />
  <div>Confidentiel</div>
}
