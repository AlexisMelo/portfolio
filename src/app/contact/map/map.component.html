<div class="map-frame">
  <div id="map"></div>
</div>

@if (zoomLevel !== minZoom) {
  <app-action-button
    [unfold]="hovered"
    (click)="zoomOut()"
    icon="remove"
    position="bottom-left"></app-action-button>
}

@if (zoomLevel !== maxZoom) {
  <app-action-button
    [unfold]="hovered"
    (click)="zoomIn()"
    icon="add"
    position="bottom-right"></app-action-button>
}

<app-action-button
  [unfold]="hovered"
  (click)="openMaps()"
  icon="location_on"
  position="top-right"></app-action-button>

<div class="rayon"></div>
<img class="img-marker" src="photos/avatar-neutral.png" alt="" />
