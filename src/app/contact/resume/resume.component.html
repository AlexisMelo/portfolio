<h2>
  Curriculum <br />
  Vitae
</h2>

<div
  class="illustration-container"
  (click)="openResume()"
  (keyup)="openResume()"
  tabindex="0">
  <img
    src="https://tgolpzoiiupkeshlgcpq.supabase.co/storage/v1/object/public/portfolio-project/curriculum-vitae/curriculum-vitae-image.png"
    alt="Capture d'écran de mon CV" />
</div>

<app-action-button
  [unfold]="true"
  text="Télécharger"
  (click)="downloadResume()"
  [icon]="'download'"
  [positionAbsolute]="false"></app-action-button>

<div #modal id="modal-container">
  <div class="modal-background">
    <div class="modal" appOutsideClick (outsideClick)="closeResume()">
      <img
        class="modal-img"
        src="https://tgolpzoiiupkeshlgcpq.supabase.co/storage/v1/object/public/portfolio-project/curriculum-vitae/curriculum-vitae-image.png"
        alt="Capture d'écran de mon CV" />
    </div>
  </div>
</div>
