<div class="g-grid-container">
  <div class="g-grid">
    <app-skill-section-description
      [mainText]="'Aventurier depuis 2017'"
      [secondaryText]="
        'Tous mes projets sont ici, triables selon pleins de critères ! Les meilleurs et les moins bons forment, ensemble, le développeur que je suis aujourd’hui'
      "></app-skill-section-description>

    <app-project-counter></app-project-counter>

    <app-project-filtering></app-project-filtering>

    <app-status-filtering></app-status-filtering>

    @for (project of archivesService.selectedProjects(); track project.id) {
      <app-project-item-condensed
        [project]="project"></app-project-item-condensed>
    }
  </div>
</div>
