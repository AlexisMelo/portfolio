<p class="numerator">
  {{ archivesService.selectedProjects().length }}
</p>
<div class="separator"></div>
<p class="denominator">
  {{ archivesService.projects().length }}
</p>

@if (
  archivesService.selectedProjects().length < archivesService.projects().length
) {
  <app-reset-button
    (click)="archivesService.clearFiltering()"
    tabindex="0"
    (keyup)="archivesService.clearFiltering()"></app-reset-button>
}
