<h1>Réalisations</h1>

<div class="contexts">
  <h2>Contexte</h2>
  <div class="filters">
    @for (context of contexts; track context.id) {
      <app-context-item
        [context]="context"
        [class.disabled]="!(selectedContexts | isSelected: context)"
        (click)="toggleContext(context)"></app-context-item>
    }
  </div>
</div>

<div class="realisations">
  <h2>Projets</h2>
  <div [@projectList]="projects.length" class="items">
    @for (project of projects; track project.id) {
      <app-project-item
        [project]="project"
        [routerLink]="['/projects', project.url]"></app-project-item>
    }
  </div>
</div>
