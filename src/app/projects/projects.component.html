<div class="g-grid-container">
  <div class="g-grid">
    <app-github [link]="contentService.github"></app-github>

    @for (i of 3 | range; track i) {
      <app-project-item
        [class]="'project__' + (i + 1)"
        [project]="pinnedProjects[i]"></app-project-item>
    }

    <app-ongoing></app-ongoing>

    <app-projects-by-context></app-projects-by-context>

    <app-all></app-all>
  </div>
</div>
