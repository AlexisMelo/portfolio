<div class="g-grid-container">
  <div class="g-grid" @gridItemAnimation>
    <div class="github" appGridItem>
      <app-github [link]="contentService.github"></app-github>
    </div>
    <app-all></app-all>

    @for (i of 3 | range; track i) {
      <app-project-item
        [class]="'project__' + (i + 1)"
        [project]="pinnedProjects[i]"></app-project-item>
    }

    <app-ongoing></app-ongoing>
    <app-with-skill></app-with-skill>

    <app-your-project></app-your-project>
  </div>
</div>
