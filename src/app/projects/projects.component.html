<div class="g-grid-container">
  <div class="g-grid">
    <app-github [link]="contentService.github"></app-github>

    @for (project of pinnedProjects; track project.id; let i = $index) {
      <app-project-item
        [class]="'project__' + (i + 1)"
        [project]="project"></app-project-item>
    } @empty {
      @for (i of 3 | range; track i) {
        <app-project-item-placeholder
          [class]="'project__' + (i + 1)"></app-project-item-placeholder>
      }
    }

    <app-ongoing></app-ongoing>

    <app-projects-by-context></app-projects-by-context>

    <app-all></app-all>
  </div>
</div>
