@if (!project) {
  <app-loader></app-loader>
} @else {
  <h2>{{ project.label }}</h2>

  <p>
    {{ project.description }}
  </p>

  <div>
    <app-project-item-skill-list
      [skills]="skills"></app-project-item-skill-list>
  </div>

  @if (firstIllustration) {
    <div class="illustration-container g-grid-item-shadow">
      <img [src]="firstIllustration.url" [alt]="firstIllustration.alt" />
    </div>
  }
}
