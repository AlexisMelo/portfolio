<div [class]="'decoration__' + (project.id % 3)"></div>

@if (project.illustrations.length > 0) {
  <div class="illustration-container">
    <img
      [src]="project.illustrations[0].url"
      [alt]="project.illustrations[0].alt" />
  </div>
}

<app-action-button
  [unfold]="hovered"
  [text]="project.label"
  [routerLink]="['/projects', project.url]">
</app-action-button>
