@if (project(); as p) {
  <h2>{{ p.label }}</h2>
  <p>{{ p.description }}</p>

  @if (firstIllustration(); as illu) {
    <div class="illustration-container">
      <img [src]="illu.url" [alt]="illu.alt" />
    </div>
  }

  <app-project-item-skill-list
    [skills]="highlightedSkills"></app-project-item-skill-list>
}
