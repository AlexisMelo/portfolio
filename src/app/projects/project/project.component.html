<div class="context">
  <div class="company">{{ project.context.company }}</div>
  <div class="type">{{ project.project_type.label }}</div>
</div>

<div class="image">
  <img [src]="project.thumbnail" alt="" />
</div>

<div class="title">
  <strong>{{ project.label }}</strong>
</div>

<div class="description">
  {{ project.description }}
</div>

<div class="go">
  @for (skill of project.skill; track skill.id) {
    <div>{{ skill.label }}</div>
  }
</div>
