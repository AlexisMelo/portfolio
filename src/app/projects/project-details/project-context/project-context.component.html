<h2>
  {{ project.project_context.label }}
</h2>

<div class="g-grid-item-main-text g-paragraph">
  {{ project.project_context.description }}
</div>

<div class="g-grid-item-footer">
  <app-action-button
    text="Voir plus de projets"
    [unfold]="true"
    (click)="moreProjects()"
    [positionAbsolute]="false">
  </app-action-button>

  <div class="g-grid-item-footer-text">
    {{ project.project_context.localization }}
  </div>
</div>
