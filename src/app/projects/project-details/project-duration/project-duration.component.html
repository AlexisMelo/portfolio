@if (project | status; as projectStatus) {
  <h2 [ngClass]="projectStatus">
    {{ project.start_date | duration: project.end_date }}
  </h2>

  <div class="duration-badge">
    @switch (projectStatus) {
      @case ('abandoned') {
        <span>Abandonné</span>
      }
      @case ('ongoing') {
        <span>En cours</span>
      }
      @case ('completed') {
        <span>Terminé</span>
      }
    }
  </div>
}

<p>Démarré en {{ project.start_date | date: 'MMMM yyyy' }}</p>
