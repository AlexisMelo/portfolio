@if (project(); as p) {
  <div class="g-grid-container">
    <div class="g-grid" @gridItemAnimation>
      <app-project-details-icon [project]="p"></app-project-details-icon>

      <app-project-duration [project]="p"></app-project-duration>

      <app-project-description
        class="g-grid-item-shadow"
        [project]="p"></app-project-description>

      <app-project-illustrations [project]="p"></app-project-illustrations>

      <app-open-live
        [project]="p"
        [class.source-available]="p.source !== null"></app-open-live>

      @if (p.source) {
        <div appGridItem class="github g-grid-item-shadow">
          <app-github [link]="p.source"></app-github>
        </div>
      }

      <app-project-problematic [project]="p"></app-project-problematic>

      <app-project-context [project]="p"></app-project-context>

      <app-project-participation [project]="p"></app-project-participation>

      <app-skills-recap [skills]="skills()"></app-skills-recap>

      <app-project-coworkers [project]="p"></app-project-coworkers>
    </div>
  </div>
}
