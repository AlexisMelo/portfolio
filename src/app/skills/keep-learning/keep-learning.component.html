<div>
  <h2>Continuer d'apprendre</h2>

  <p>
    Car chaque projet vient avec ses contraintes et exigences. Je continue
    d'apprendre avec le temps, et reste ouvert aux propositions !
  </p>
</div>

    @for (skill of skills(); track skill.id) {
      <li>{{ skill.label }}</li>
    }
  </ul>
</div>
