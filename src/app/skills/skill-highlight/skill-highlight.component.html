@if (loading) {
  <app-loader></app-loader>
} @else if (skill) {
  <h2>
    {{ skill.label }}
  </h2>

  <p class="description">{{ skill.description }}</p>

  <p class="footer">
    <mat-icon [ngClass]="{ 'material-symbols-outlined': hovered }">
      {{ skill.loved ? 'favorite' : 'school' }}
    </mat-icon>
    <span>
      {{ skill.projects.length }}
      {{ skill.projects.length > 1 ? 'réalisations' : 'réalisation' }}
    </span>
  </p>
}
