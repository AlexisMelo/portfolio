<div class="collapsible-menu" [class.opened]="this.menuOpened">
  <div class="g-grid-container">
    <div class="g-grid">
      <app-linkedin></app-linkedin>

      <app-github [link]="contentService.github"></app-github>

      <app-theme-selector></app-theme-selector>

      <app-language-selector></app-language-selector>

      <div class="home" appGridItem>
        <a
          [routerLink]="['']"
          [routerLinkActive]="['is-active', 'g-bold-not-title']"
          [routerLinkActiveOptions]="{ exact: true }"
          ><h2>À propos</h2></a
        >
      </div>

      <div class="projects" appGridItem>
        <a
          [routerLink]="['projects']"
          [routerLinkActive]="['is-active', 'g-bold-not-title']"
          ><h2>Projets</h2></a
        >
      </div>

      <div class="skills" appGridItem>
        <a
          [routerLink]="['skills']"
          [routerLinkActive]="['is-active', 'g-bold-not-title']"
          ><h2>Compétences</h2></a
        >
      </div>

      <div class="experience" appGridItem>
        <a
          [routerLink]="['experience']"
          [routerLinkActive]="['is-active', 'g-bold-not-title']"
          ><h2>Expérience</h2></a
        >
      </div>
    </div>
  </div>
</div>

<div class="g-grid-container">
  <div class="g-grid">
    <nav appGridItem>
      <div class="logo-name" [routerLink]="['']">
        <mat-icon class="logo">flutter_dash</mat-icon>
        <h1>Melo</h1>
      </div>

      <mat-icon
        class="open-menu large"
        (click)="toggleMenu()"
        (keypress)="toggleMenu()"
        tabindex="0">
        @if (menuOpened) {
          close
        } @else {
          menu
        }
      </mat-icon>
    </nav>
  </div>
</div>
