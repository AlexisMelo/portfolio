<div class="left-items">
  <div>
    <a
      [routerLink]="['']"
      [routerLinkActive]="['is-active']"
      [routerLinkActiveOptions]="{ exact: true }"
      >À propos</a
    >
  </div>

  <div>
    <a [routerLink]="['projects']" [routerLinkActive]="['is-active']"
      >Réalisations</a
    >
  </div>
</div>

<img
  class="logo"
  [src]="
    themeService.theme.value === 'dark-mode' ? 'logo-dark.svg' : 'logo.svg'
  "
  alt="logo" />

<div class="right-items">
  <div>
    <a [routerLink]="['contact']" [routerLinkActive]="['is-active']"
      >Me contacter</a
    >
  </div>
  <mat-icon
    class="theme-toggle"
    fontSet="material-icons-outlined"
    (click)="toggleDarkMode()">
    @if (themeService.theme.value === 'light-mode') {
      light_mode
    } @else {
      dark_mode
    }
  </mat-icon>
</div>
